<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="icon" href="Images/favicon.ico" />
  <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
</head>

<body>
  <div class="navbar flex justify-between items-center p-4 md:w-[90vw] md:m-auto">
    <div class="flex justify-center items-center md:order-2">
      <div class="hamburger inline-block cursor-pointer md:hidden">
        <div class="line h-0.5 w-6 my-1 bg-black"></div>
        <div class="line h-0.5 w-6 my-1 bg-black"></div>
        <div class="line h-0.5 w-6 my-1 bg-black"></div>
      </div>
      <div class="search mx-3 md:hidden">
        <i class="fa-solid fa-magnifying-glass ml-2"></i>
      </div>
    </div>

    <div class="logo text-center md:order-1 flex">
      <div><img class="w-28" src="Images/logo.png" alt="" /></div>
      <div
        class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-8 -translate-x-96 md:translate-x-0">
        <div class="fitem">Microsoft 365</div>
        <div class="fitem">Teams</div>
        <div class="fitem">Windows</div>
        <div class="fitem">Surface</div>
        <div class="fitem">Xbox</div>
        <div class="fitem">Support</div>
      </div>
    </div>
    <div class="cart text-center md:order-3 flex space-x-10">
      <div>
        <select class="hidden md:flex" name="" id="">
          <option value="">All Microsoft</option>
        </select>
      </div>
      <div class="search hidden md:block md:mx-2">
        <input class="w-14" type="text" placeholder="Search"  /><i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="cart flex mx-2 space-x-10">
        <div class="hidden md:inline md:flex md:space-x-2">
          <a href="">Cart</a>
          <div>
            <i class="fa-solid fa-cart-shopping mr-2"></i>
          </div>
        </div>

        <div class="sign-in-lap hidden md:flex md:mx-10 space-x-2">
          <a href="">Sign in</a>
          <i class="fa-regular fa-circle-user text-3xl"></i>
        </div>
      </div>
      <div class="sign-in-mob md:hidden">
        <i class="fa-regular fa-circle-user text-3xl"></i>
      </div>
    </div>
  </div>

  <div class="slider flex flex-col md:flex-row w-[100vw]">
    <div class="left md:w-[60%]">
      <img class="h-62" src="Images/lapi.jpg" alt="" />
    </div>
    <div class="right p-8 my-16 space-y-4 -mt-2 md:mt-40 md:-ml- ">
      <h1 class="md:text-5xl text-2xl font-semibold">Surface Pro 9</h1>
      <p>
        Tablet versatility and laptop power — all in one ultra-portable device
      </p>
      <button class="text-white bg-blue-700 text-md p-2 px-3">
        Learn more
      </button>
    </div>
  </div>
  <div class="h-0.5 w-[100vw] bg-gray-300 -mt-3 md:hidden"></div>
  
    <div class="buttons flex ml-32 space-x-6 md:ml-[41%] md:space-x-10">
      <div class="btn1"><i class="fa-regular fa-circle-pause text-lg"></i></div>
      <div class="btn2"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="btn3"><i class="fa-regular fa-circle"></i></div>
      <div class="btn4"><i class="fa-solid fa-circle"></i></i></div>
      <div class="btn5"><i class="fa-solid fa-chevron-right"></i></div>

    </div>
    
    <div class="md:flex md:space-x-6 md:ml-80">
      <div class="ic1 text-center mt-12">
        <img src="Images/ic1.webp" class="ml-[45%] " alt="">
        <a href="" class="text-blue-900 font-semibold underline">Choose your Microsoft 365</a>
      </div>
      <div class="ic2 text-center mt-12">
        <img src="Images/ic2.webp" class="ml-[45%]" alt="">
        <a href="" class="text-blue-900 font-semibold underline">Explore Service devices</a>
      </div>
      <div class="ic3 text-center mt-12">
        <img src="Images/ic3.webp" class="ml-[45%]" alt="">
        <a href="" class="text-blue-900 font-semibold underline">Buy Xbox games and consoles</a>
      </div>
      <div class="ic4 text-center mt-12">
        <img src="Images/ic4.webp" class="ml-[45%]" alt="">
        <a href="" class="text-blue-900 font-semibold underline">Get Windows 11</a>
      </div>
    </div>
</body>

</html>
